<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/9-random-name-picker/style.css" />
    <title>Random Name Picker</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container-left">
        <div class="add-people">
          <input class="input" type="text" />
          <button class="add btn">Kişi ekle</button>
        </div>
        <ul class="name-list"></ul>
      </div>
      <div class="container-right">
        <div>
          <h1>Seçilen kişi</h1>
        </div>
        <div class="chosen"></div>
      </div>
      <button class="shake btn">Rastgele seç!</button>
      <button class="reset btn">Sıfırla</button>
    </div>
    <script src="/9-random-name-picker/app.js"></script>
  </body>
</html>
